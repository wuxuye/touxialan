<include file="Public/header" />

<div class="admin_box add_activity_box">
    <form class="form-horizontal" method="post" >
        <div class="form-group">
            <label class="col-sm-2 control-label">活动标题：</label>
            <div class="col-sm-3">
                <input type="text" name="activity_title" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">活动链接：</label>
            <div class="col-sm-3">
                <input type="text" name="activity_url" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">活动开始时间：</label>
            <div class="col-sm-3">
                <input type="text" name="activity_start_time" id="activity_info_start_time" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">活动结束时间：</label>
            <div class="col-sm-3">
                <input type="text" name="activity_end_time" id="activity_info_end_time" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">提交</button>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript" src="{:C('_ADMIN_BOOTSTRAP_')}/js/bootstrap-datetimepicker.min.js"></script>

<script>

    //日历初始化
    $('#activity_info_start_time').datetimepicker({
        language : "zh-CN" ,
        format : "yyyy-mm-dd",
        todayBtn:  true,
        autoclose: true,
        todayHighlight: true,
        startView: 2,
        minView: 2,
    });
    $('#activity_info_end_time').datetimepicker({
        language : "zh-CN" ,
        format : "yyyy-mm-dd",
        todayBtn:  true,
        autoclose: true,
        todayHighlight: true,
        startView: 2,
        minView: 2,
    });

</script>

<include file="Public/footer" />
