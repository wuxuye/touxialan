<include file="Public/header" />

<script type="text/javascript" src="{:C('_ADMIN_JS_')}/attr.js"></script>

<div class="admin_box add_attr_box">
    <form class="form-horizontal" method="post" >
        <div class="form-group">
            <label class="col-sm-2 control-label">当前父级：</label>
            <div>
                <span id="attr_list"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">属性名称：</label>
            <div class="col-sm-3">
                <input type="text" name="attr_name" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" onclick="submitToAddAttr()" >提交</button>
            </div>
        </div>
        <input type="hidden" id="attr_parent_id" name="attr_parent_id" value="{$parent_id}" />
        <input type="hidden" id="add_wait" value="0" />
    </form>
</div>

<script>
    //初始化
    $("#add_wait").val(0);
    //页面载入时调用
    var attr_parent_id = $("#attr_parent_id").val();
    //用这个父级id初始化当前父级
    getAttrList(attr_parent_id);
</script>

<include file="Public/footer" />
