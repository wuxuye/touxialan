<include file="Public/header" />

<script type="text/javascript" src="{:C('_ADMIN_JS_')}/web_rule.js"></script>

<div class="admin_box rule_list_box">

    <form method="post" class="form-inline" >
        <div class="list_search_box">
            <div class="form-group">
                <label>规则名称：</label>
                <input type="text" class="form-control" name="search_rule_name" value="{$dispose.search_rule_name}" >
            </div>
            <div class="form-group">
                <label>规则备注：</label>
                <input type="text" class="form-control" name="search_remark_name" value="{$dispose.search_remark_name}" >
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default">提交</button>
                <button type="button" onclick="reset_search_val()" class="btn btn-default">重置</button>
            </div>
        </div>
    </form>

    <a href="/Admin/WebRule/addRule" target="_blank" class="btn btn-success" >添加规则</a>

    <div class="list_show_box">
        <table class="table">
            <tr>
                <th>规则id</th>
                <th>规则显示名</th>
                <th>规则键名</th>
                <th>规则键值</th>
                <th>规则备注</th>
                <th>更新时间</th>
                <th>操作</th>
            </tr>
            <foreach name="list" item="val">
                <tr>
                    <td>{$val.id}</td>
                    <td title="{$val.rule_name}">{$val.rule_name}</td>
                    <td title="{$val.rule_key}">{$val.rule_key}</td>
                    <td title="{$val.rule_value}">{$val.rule_value}</td>
                    <td title="{$val.rule_remark}">{$val.rule_remark|cut_str=###,15}</td>
                    <td>{$val.updatetime|date="Y-m-d H:i:s",###}</td>
                    <td>
                        <a href="/Admin/WebRule/editRule/id/{$val.id}" target="_blank" >编辑</a>
                        &nbsp;|&nbsp;
                        <a href="javascript:;" onclick="deleteRule({$val.id})" >删除</a>
                    </td>
                </tr>
            </foreach>
        </table>
    </div>

    <form id="admin_page_form" method="post">
        <input type="hidden" name="search_rule_name" value="{$dispose.search_rule_name}" />
        <input type="hidden" name="search_remark_name" value="{$dispose.search_remark_name}" />
    </form>

</div>

<script>

    //表单初始化
    function reset_search_val(){
        $("input[name='search_rule_name']").val("");
        $("input[name='search_remark_name']").val("");
    }

</script>

<include file="Public/footer" />
