<include file="Public/header" />

<div class="admin_box add_goods_box">
    <form class="form-horizontal" method="post" >
        <div class="form-group">
            <label class="col-sm-2 control-label">规则显示名：</label>
            <div class="col-sm-3">
                <input type="text" name="rule_name" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">规则键名：</label>
            <div class="col-sm-3">
                <input type="text" name="rule_key" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">规则键值：</label>
            <div class="col-sm-3">
                <input type="text" name="rule_value" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">规则备注：</label>
            <div class="col-sm-3">
                <textarea name="rule_remark" class="form-control" ></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">是否需要json解析：</label>
            <div class="col-sm-3">
                <input name="is_json" type="checkbox" value="1" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">提交</button>
            </div>
        </div>
    </form>
</div>
<include file="Public/footer" />
