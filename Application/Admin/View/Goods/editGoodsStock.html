<include file="Public/header" />

<div class="admin_box edit_goods_box">
    <form class="form-horizontal" method="post" >
        <div class="form-group">
            <label class="col-sm-2 control-label">商品名称：</label>
            <div class="col-sm-3">
                <p class="form-control-static">{$goods_info.goods_name} （{$goods_info.goods_id}）</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">当前库存数：</label>
            <div class="col-sm-3">
                <p class="form-control-static">{$stock_num}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">操作方式：</label>
            <div class="col-sm-3">
                <select name="op_type" class="form-control">
                    <option value="1">-</option>
                    <option value="2">+</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">操作库存量：</label>
            <div class="col-sm-3">
                <input type="text" name="op_num" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">提交</button>
            </div>
        </div>
    </form>
</div>

<include file="Public/footer" />
