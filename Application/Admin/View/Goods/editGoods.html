<include file="Public/header" />

<link type="text/css" rel="stylesheet" href="{:C('_ADMIN_CSS_')}/tag.css" />

<script type="text/javascript" src="{:C('_ADMIN_JS_')}/goods.js"></script>
<script type="text/javascript" src="{:C('_ADMIN_JS_')}/attr.js"></script>
<script type="text/javascript" src="{:C('_ADMIN_JS_')}/tag.js"></script>

<div class="admin_box edit_goods_box">
    <form class="form-horizontal" method="post" enctype="multipart/form-data" >
        <div class="form-group">
            <label class="col-sm-2 control-label">商品名称：</label>
            <div class="col-sm-3">
                <input type="text" name="goods_name" class="form-control" value="{$info.goods_name}" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">商品扩展名：</label>
            <div class="col-sm-3">
                <input type="text" name="goods_ext" class="form-control" value="{$info.goods_ext_name}"  />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">属性分类：</label>
            <div>
                <span id="attr_list"></span>
            </div>
            <input type="hidden" id="attr_parent_id" name="goods_attr_id" value="{$info.goods_attr_id}" />
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">标签：</label>
            <div class="col-sm-3">
                <div id="tags_list">
                    <div class="tag_list_top_message"></div>
                    <div class="tag_list_top_box">
                        <div class="first_button btn btn-success" onclick="editShowTags()">编辑标签</div>
                        <div class="next_button btn btn-danger" style="display: none" onclick="editHideTags()">隐藏标签</div>
                        <input class="search_input" type="text" placeholder="搜索关键词" id="search_tag_input" oninput="searchTags(this)" />
                    </div>
                    <div class="tag_list_foot_box">
                        <foreach name="tags_list" item="val">
                            <div class="tag_box" onclick="selectTags(this)" tag_id="{$val.id}" >{$val.tag_name}</div>
                        </foreach>
                    </div>
                    <input type="hidden" name="now_tags_list" id="now_tags_list" />
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-3">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="goods_can_price" onclick="checkSettlementType()" value="1" <notempty name="info.goods_can_price">checked="checked"</notempty> >&nbsp;允许单价结算
                    </label>
                    <label>
                        <input type="checkbox" name="goods_can_point" onclick="checkSettlementType()" value="1" <notempty name="info.goods_can_point">checked="checked"</notempty> >&nbsp;允许积分结算
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">商品单价：</label>
            <div class="col-sm-3">
                <input type="text" name="goods_price" class="form-control" value="{$info.goods_price}"  />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">所需积分：</label>
            <div class="col-sm-3">
                <input type="text" name="goods_point" class="form-control" value="{$info.goods_point}"  />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">商品描述：</label>
            <div class="col-sm-3">
                <textarea name="goods_describe" class="form-control" >{$info.goods_describe}</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">商品所属：</label>
            <div class="col-sm-3">
                <input type="text" name="goods_belong" class="form-control" value="{$info.goods_belong_id}" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">商品图片：</label>
            <div class="col-sm-3">
                <input type="file" name="goods_image" />
                <notempty name="info.goods_image">
                    <a href="{:C('WEB_DOMAIN')}/{$info.goods_image}" target="_blank" >
                        <img src="/{$info.goods_image}" width="100" height="100" />
                    </a>
                <else/>
                    没有上传商品图片
                </notempty>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">提交</button>
            </div>
        </div>
    </form>
    <input type="hidden" id="goods_id" value="{$info.goods_id}" />
</div>

<script>
    //页面载入时调用
    var goods_attr_id = $("#attr_parent_id").val();
    //用这个父级id初始化当前父级
    getAttrList(goods_attr_id);

    //初始化标签
    readyTags($("#goods_id").val());

    //页面上的结算方式选择框
    checkSettlementType();

</script>

<include file="Public/footer" />
