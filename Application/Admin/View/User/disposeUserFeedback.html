<include file="Public/header" />

<div class="admin_box user_feedback_box">
    <form class="form-horizontal" method="post">
        <div class="form-group">
            <label class="col-sm-2 control-label">反应问题：</label>
            <div class="col-sm-5">
                <p class="form-control-static">{$info.message}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">反应时间：</label>
            <div class="col-sm-5">
                <p class="form-control-static">{$info.inputtime|date="Y-m-d H:i:s",###}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">问题类型：</label>
            <div class="col-sm-5">
                <p class="form-control-static">{:C('FEEDBACK_TYPE_LIST')[$info['type']]}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">问题状态：</label>
            <div class="col-sm-5">
                <p class="form-control-static">
                    <notempty name="info.is_solve">
                        <span class="green_color">已解决</span>
                    <else/>
                        <span class="red_color">待解决</span>
                    </notempty>
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">处理方案：</label>
            <div class="col-sm-5">
                <notempty name="info.is_solve">
                    <p class="form-control-static">{$info.solve_plan}</p>
                <else/>
                    <textarea name="solve_plan" class="form-control" ></textarea>
                </notempty>
            </div>
        </div>


        <empty name="info.is_solve">
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">确认处理</button>
                </div>
            </div>
        </empty>


    </form>
</div>

<include file="Public/footer" />
