<include file="Public/header" />

<script type="text/javascript" src="{:C('_ADMIN_JS_')}/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="{:C('_ADMIN_JS_')}/ueditor/ueditor.all.js"></script>

<div class="admin_box add_notice_box">
    <form class="form-horizontal" method="post" >
        <div class="form-group">
            <label class="col-sm-2 control-label">公告标题：</label>
            <div class="col-sm-5">
                <input type="text" name="notice_title" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">公告内容：</label>
            <div class="col-sm-5">
                <!-- 加载编辑器的容器 -->
                <script id="container" name="notice_remark" type="text/plain"></script>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">提交</button>
            </div>
        </div>
    </form>
</div>

<!-- 实例化编辑器 -->
<script type="text/javascript">
    $(function() {
        var ue = UE.getEditor('container', {
            toolbars: [
                [
                    'source', //源代码
                    '|',
                    'undo', //撤销
                    'redo', //重做
                    '|',
                    'bold', //加粗
                    'italic', //斜体
                    'fontfamily', //字体
                    'fontsize', //字号
                    'forecolor', //字体颜色
                    'fontborder', //字符边框
                    'lineheight', //行间距
                    '|',
                    'justifyleft', //居左对齐
                    'justifyright', //居右对齐
                    'justifycenter', //居中对齐
                    'justifyjustify', //两端对齐
                    '|',
                    'indent', //首行缩进
                    'strikethrough', //删除线
                    'link', //超链接
                    'unlink', //取消链接
                    'fullscreen', //全屏
                    'imagecenter', //居中
                    '|',
                    'date', //日期
                    'time', //时间
                    '|',
                    'removeformat', //清除格式
                    'preview', //预览
                    '|',
                    'simpleupload', //单图上传
                    'insertimage', //多图上传
                ]
            ]
        });
    });
</script>
