<include file="Public/header" />

<div class="user_center_box">
    <!-- 公共侧边栏 -->
    <include file="Public/user_center_left" />

    <!-- 内容主题 -->
    <div class="user_center_right">
        <div class="user_center_message_box">
            <div class="message_list_title">
                <div class="show_title">
                    用户积分日志
                </div>
            </div>
            <div class="message_list_content">
                <table>
                    <tr>
                        <td width="200">变更时间</td>
                        <td width="400">备注信息</td>
                        <td width="90">变更积分</td>
                        <td width="90">剩余积分</td>
                    </tr>
                    <foreach name="point_list" item="val">
                        <tr>
                            <td>{$val.inputtime|date="Y-m-d H:i:s",###}</td>
                            <td title="{$val.log}">
                                {$val.log}
                            </td>
                            <td class="<if condition='$val.points lt 0'>public_red_color<else/>public_green_color</if>">{$val.points}</td>
                            <td>{$val.result_points}</td>
                        </tr>
                    </foreach>
                </table>

                {$page}

            </div>
        </div>
    </div>

</div>

<include file="Public/footer" />
